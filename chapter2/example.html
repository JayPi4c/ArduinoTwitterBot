<!DOCTYPE html>
<html lang="de" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Webhook Test</title>
  <script type="text/javascript">
    function runClick() {
      var xmlhttp = new XMLHttpRequest(); // new HttpRequest instance
      xmlhttp.open("POST", "http://localhost:3000/");
      xmlhttp.setRequestHeader("Content-Type", "application/json");
      // an array includes values in a row as follows:
      //[timestamp, temperature, humidity]
      let timestamp = new Date().getTime();
      let temperature = 20-(5-Math.random()*10);
      let humidity = 80 - (10-Math.random()*20);
      xmlhttp.send(JSON.stringify({data:[[timestamp,temperature, humidity]]}));
    }
  </script>
</head>

<body>
  <button type="button" onclick="runClick()">Test</button>
</body>

</html>
